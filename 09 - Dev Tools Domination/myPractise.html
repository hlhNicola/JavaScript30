<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %s string!", "haha");
      // Styled
      console.log(
        "%c I am som egreat text",
        "font-size: 50px; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("OH Nooo");
      // Error :|
      console.error("language!");
      // Info
      console.info("??");

      // Testing
      console.assert(1 === 2, "Stupid Error");
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");

      console.dir(p);
      // Grouping together
      const group = dogs.forEach(dog => {
        console.groupCollapsed(dog.name);
        console.log(dog.name);
        console.log(dog.age);
        console.groupEnd(dog.name);
      });
      // counting
      console.count("a");
      console.count("a");
      console.count("b");
      console.count("a");
      console.count("a");
      console.count("b");
      console.count("a");
      console.count("c");
      console.count("a");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
        });
    </script>
  </body>
</html>
