<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "fatxu";
      window.addEventListener("keyup", e => {
        pressed.push(e.key);
        if (pressed.length > secretCode.length) {
          pressed.splice(
            -pressed.length - 1,
            pressed.length - secretCode.length
          ); // when the array.length is secretCode.length+1, remove the first value
        }
        if (pressed.join("") === secretCode) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
